                    max-width: 800px;

                    transition: background-color 0.5s;
                }
                .content-container {

                }
                .back-link {

                .console-card {
                    background-color: white;
                    border-radius: 8px;
                    padding: 15px;

                    transition: transform 0.2s;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    text-decoration: none;
                    color: inherit;
                }
                .console-card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                }
                .console-img-container {
                    margin-bottom: 10px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 60px;
                }
                .console-img {
                    max-width: 100%;
                    max-height: 60px;
                    object-fit: contain;
                }
                a {
                    text-decoration: none;
                    color: #0066cc;
                    font-weight: bold;
                }
            </style>
